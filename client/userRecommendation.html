<body id="user-rec">

    <header>
        <div class="topnav">
            <a href="./homepage.html">Home</a>
            <a href="./aboutDave.html">About Dave</a>
            <a class="active" href="./userRecommendation.html">Give a Recommendation</a>
            <a href='./comingSoon.html'>Coming Soon...</a>
        </div>
    </header>


    <section id="user-recommendation-intro">
       <h1> Make a Recommendation! </h1> 
       <br>
            <p>Utah has a suprising amount of hidden food gems and of course I haven't been able to hit them all. Fellow foodies... Please let me know where I need to go to get the best local grub!</p>
    </section>

    <section id="newRecommendationSection">
        <div id="top-bun-div-user-recommendation">
            <img id="top-bun-img-user-recommendation"src="https://drive.google.com/uc?export=view&id=1lUpJAAlTl0Kob4oaeN_t8RKA6KYsijrj" alt="Icon of a top bun">
        </div>
        <div id="newRecommendationDiv">
            <form id="userRecommendationForm">
                <div>
                    <h3>Where Should I Eat?</h3>
                </div>
                <div>
                    <input type="text" id="userRecommendationName" placeholder="Restaurant Name">
                </div>
                <div>
                    <input type="text" id="userRecommendationLocation" placeholder="Restaurant Location">
                </div>
                <div>
                    <button id="addRecommendation">Add Recommendation</button>
                </div>
                <div>
                    <button id="seeAllRecommendations">See All Recommendations</button>
                </div>
            </form>
        </div>
        <div id="bottom-bun-div-user-recommendation">
            <img id="bottom-bun-img-user-recommendation"src="https://drive.google.com/uc?export=view&id=17LZzZnuFA0zM7pYJgrU793D5dzoORO8p" alt="Icon of a bottom bun">
        </div>
    </section>


    <section id="restuarantUserRecommendationDisplay"></section>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
